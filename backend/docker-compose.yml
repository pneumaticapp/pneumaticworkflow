name: pneumatic
services:
  postgres:
    image: postgres:15-bookworm
    container_name: pneumatic-postgres
    env_file:
      - ../config/postgres.env
    volumes:
      - ../postgres/data:/var/lib/postgresql/data:rw
      - ../postgres/backups:/backups:rw
    expose:
      - 5432
    ports:
      - 5432:5432
    networks:
      - pneumatic
    restart: always

  redis:
    # Newest version not working on old linux kernels
    image: redis:6.2.6
    container_name: pneumatic-redis
    command: >
      redis-server
      --loglevel warning
      --databases 16
      --dbfilename dump.rdb
      --dir /data
      --requirepass redis_password
      --save 20 1 300 100 60 10000
    volumes:
      - ../redis/data:/data
    expose:
      - 6379
    ports:
      - 6379:6379
    networks:
      - pneumatic
    restart: always

  rabbitmq:
    container_name: pneumatic-rabbitmq
    image: rabbitmq:3.13-management
    expose:
      - 5672    # broker url
    ports:
      - 5672:5672
      - 15672:15672  # admin panel
    volumes:
      - ../rabbitmq/data/:/var/lib/rabbitmq/
      - ../rabbitmq/log/:/var/log/rabbitmq
    env_file:
      - ../config/rabbitmq.env
    networks:
      - pneumatic

  celery:
    build:
      context: ../backend
    container_name: pneumatic-celery
    env_file:
      - ../config/project.env
      - ../config/postgres.env
      - ../config/backend.env
    volumes:
      - ./:/pneumatic_backend
    command: >
      sh -c "celery -A src worker -l warning"
    depends_on:
      - postgres
      - rabbitmq
      - redis
    networks:
      - pneumatic
    restart: always

  celery-beat:
    build:
      context: ../backend
    container_name: pneumatic-celery-beat
    env_file:
      - ../config/project.env
      - ../config/postgres.env
      - ../config/backend.env
    volumes:
      - ./:/pneumatic_backend
    command: celery --pidfile= -A src beat -l warning -S django
    depends_on:
      - postgres
      - rabbitmq
      - redis
    networks:
      - pneumatic
    restart: always


networks:
  pneumatic:
