# pipenv commands must not be use in entry phrase because
# "entry: pipenv run <command>" much slower than "entry: python -m <command>.__main__"
default_stages: [commit]
default_language_version:
  python: python3.7
repos:
  - repo: local
    hooks:
      - id: ruff
        name: ruff
        types: [python]
        language: system
        entry: ruff check --config backend/ruff.toml
        exclude: 'migrations|settings.py|messages.py|wsgi.py|asgi.py'

  - repo: local
    hooks:
      - id: py_codestyle
        name: py_codestyle
        types: [python]
        language: system
        entry: pycodestyle backend/ --config backend/pycodestyle.ini
        exclude: 'migrations|settings.py|messages.py|wsgi.py|asgi.py'