# pipenv commands must not be use in entry phrase because
# "entry: pipenv run <command>" much slower than "entry: python -m <command>.__main__"
default_stages: [commit]
default_language_version:
  python: python3.7
repos:
  - repo: local
    hooks:
      - id: ruff
        name: ruff
        types: [python]
        language: system
        entry: ruff check --fix --config backend/ruff.toml
        exclude: 'migrations|settings.py|messages.py|wsgi.py|asgi.py'

  - repo: local
    hooks:
      - id: py_codestyle
        name: py_codestyle
        types: [python]
        language: system
        entry: pycodestyle --ignore E731,E121,E123,E126,E133,E226,E241,E242,E704,W503,W504,W505,W605
        exclude: 'migrations|settings.py|messages.py|wsgi.py|asgi.py'